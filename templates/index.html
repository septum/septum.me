<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <title>{{config.title}}</title>
    <meta name="description" content="{{config.description}}" />
    <link rel="shortcut icon" href="{{ get_url(path='/images/logo.png' )}}" />
    <link rel="canonical" href="{{ get_url(path='/' )}}" />

    <meta name="og:title" content="{{config.title}}" />
    <meta property="og:description" content="{{config.description}}" />
    <meta property="og:site_name" content="septum.me" />
    <meta property="og:locale" content="en-us" />
    <meta name="og:url" content="{{ get_url(path='/' )}}" />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="{{ get_url(path='/images/logo.png' )}}" />

    <meta name="twitter:title" content="{{config.title}}" />
    <meta name="twitter:description" content="{{config.description}}" />
    <meta name="twitter:site" content="@septum___" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:image"
      content="{{ get_url(path='/images/logo.png' )}}"
    />
    <meta name="twitter:image:alt" content="septum's logo" />

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div>
        <h1>septum.me</h1>
      </div>
    </section>
  </body>
</html>
